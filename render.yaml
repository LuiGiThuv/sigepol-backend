services:
  - type: web
    name: sigepol-backend
    env: python
    region: oregon
    plan: standard
    buildCommand: "./build.sh"
    startCommand: "gunicorn sigepol.wsgi:application --bind 0.0.0.0:10000 --workers 4 --timeout 120"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: sigepol.settings
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: sigepol-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://sigepol-frontend.onrender.com,https://*.onrender.com"

  - type: static
    name: sigepol-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://sigepol-backend.onrender.com/api"

databases:
  - name: sigepol-db
    engine: postgres
    version: "16"
    plan: standard
    ipAllowList: []
